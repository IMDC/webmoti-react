<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebMoti Queue</title>

    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1
      id="counter"
      aria-live="polite"
      aria-label="Number of people in queue"
    ></h1>

    <ul id="queue" aria-live="polite" aria-label="Queue list"></ul>

    <img
      id="notificationButton"
      class="gray-filter"
      src="{{ url_for('static', path='notification-bell.svg') }}"
      alt="Notification button"
      tabindex="0"
      role="button"
      aria-label="Click to enable notifications"
    />

    <script src="{{ url_for('static', path='queueListener.js') }}"></script>
    <script src="{{ url_for('static', path='notifications.js') }}"></script>
  </body>
</html>
