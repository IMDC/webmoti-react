<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servo Control</title>
</head>
<body>
    <script>
        // Function to send the raisehand command
        function sendRaiseHandRequest() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/raisehand', true);
            xhr.send();
        }

        // Check if the URL has the /raisehand addition
        if (window.location.href.endsWith('/raisehand')) {
            // Send the raisehand command
            sendRaiseHandRequest();
        }
    </script>
</body>
</html>
