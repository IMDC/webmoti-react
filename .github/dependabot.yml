version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/webmoti-react"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 8
    groups:
      patch-and-minor-updates:
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "npm"
    directory: "/standalone-join"
    schedule:
      interval: "monthly"
    groups:
      patch-and-minor-updates:
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "npm"
    directory: "/hand/app/client"
    schedule:
      interval: "monthly"
    groups:
      patch-and-minor-updates:
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "pip"
    directory: "/hand/app"
    schedule:
      interval: "monthly"
    groups:
      patch-and-minor-updates:
        update-types:
          - "patch"
          - "minor"
